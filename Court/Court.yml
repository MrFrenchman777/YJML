                 - Существуют причины, по которым можно приговорить к наказанию невиновного человека.
                 - Можно получать выгоду, нарушая закон и нанося вред другим.
              tags:
               - честное правосудие #honest trial
               - прозрачный судебный процесс #transparent judicial process
                
          professionalism:
            type: value
            props:
              title:
                en: Professionalism
                ru: Профессионализм
              flex: immutable
              statement:
                en: ?
                ru: Каждый justice specialist в рамках судебного процесса должен ответственно подходить к исполнению профессиональных обязанностей своей роли.
              positions:
                we: Мы согласны.
                fit:
                 - Справедливый судебный процесс требует усилий, времени, внимания к деталям и честности от всех justice specialists, задейстованных в процессе.
                unfit: 
                 - Судебный процесс может совершаться в ускоренном режиме, без должного рассмотрения всех фактов и получения показаний от каждой из сторон.
                 - Justice специалистом быть легко, можно даже с дивана не вставать.
                enemy:
                 - Justice specialist могут использовать процесс в своих интересах, вместо интересов правосудия.
                 - Justice specialist могут лгать, чтобы добиться выгодных им результатов.
                 - Justice specialist могут выносить решения, основанные на эмоциях, а не на рациональных аргументах и доводах. #Justice specialist can make decisions based on emotions rather than objective facts and rational arguments.
              tags:
               - efforts
               - skills
               - knowledge
               - responsibility
          
          decent_reward:
            type: value
            props:
              title:
