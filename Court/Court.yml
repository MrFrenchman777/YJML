        purpose_of_cooperation:
          type: purpose_of_cooperation
            props:
              title: Justice in every trial
              statement:
                we: workers of judiciary branch of jurisdiction_with_court_1
                reason: our pursuit of justice
                purpose: bring people possibility to resolve their conflicts during transparent, honest and professional court process
        
        values:
        
          justice:
            type: value
            props:
              title:
                en: Justice
                ru: Справедливость
              flex: immutable
              statement:
                en: Justice must prevail in every trial.
                ru: Справедливость должна восторжествовать в каждом судебном разбирательстве.
              positions:
                we:
                 - Мы полностью согласны и считаем, что главная цель каждого судебного процесса - это справедливое правосудие.
                fit:
                 - Жертва получает компенсацию, виновный получает наказание, невиновный получает моральное удовлетворение и компенсацию за потраченное на суд время. #Victim receives compensation, guilty receives punishment, innocent receives moral satisfaction and compensation for a time being spent.
