court:

  title: Суд
  description: В тайле описано общественное отношение типа "Суд", в котором люди могут добиться справедливости, если будут следовать правилам этого тайла. С помощью этого тайла люди смогут защищать свои права и восстанавливать нарушенную справедливость через обращение в суд. По решению суда люди смогут получать компенсации и наказания.

  tile:

    functional:
    
      purpose_of_tile: 
        type: purpose_of_tile
        props:
          title: Справедливое правосудие
          trackable: 
           - _makeJudgment
          untrackable: Тайл предназначен для обеспечения правосудия, восстановления справедливости и разбора трудных или конфликтных ситуаций, в случае, если игроки не смогли придти к соглашению иными способами. Тайл определяет степень правоты и виновности игроков, обратившихся в суд.
          
      to_judiciary_branch:
        type: to_supertile
        props:
          title: Обеспечение работы механизма прецедентного права
          supertile: judiciary_branch
          benefit: Прецеденты справедливо вынесенных судебных решений, что в свою очередь влияет на дальнейшие решения и поведение игроков юрисдикции. 
          
      to_jurisdiction:
        type: to_supertile
        props:
          title: Справедливое правосудие
          supertile: jurisdiction_with_court
          benefit: Решения о правоте и виновности игроков.

      to_legislation_branch: 
        type: to_supertile
        props:
          title: Тестирование законодательной системы
          supertile: legislation_branch
          benefit: Тестирование предложенной им законодательной системы.

      to_judge_b1: 
        type: to_players 
        props:
          title: Материальное вознаграждение
          player: judge
          benefit: Денежное вознаграждение за качественно выполненное судейство
          
      to_judge_b2: 
        type: to_players 
        props:
          title: Рейтинг судьи
          player: judge
          benefit: При качественном судействе судья будет получать очки рейтинга, которые покажут, что судья является специалистом в своем дела.
          
      to_plaintiff_b1: 
        type: to_players 
        props:
          title: Восстановление справедливости
          player: plaintiff
          benefit: Человек получает справедливое решение по своему вопросу.
          
      to_plaintiff_b2: 
        type: to_players 
        props:
          title: Материальная компенсация
          player: plaintiff
          benefit: Денежная компенсация за полученный ущерб.
          
      to_defendant: 
        type: to_players 
        props:
          title: @.to_plaintiff_b1.title
          player: defendant
          benefit: @.to_plaintiff_b1.benefit
          
      to_lawyer: 
        type: to_players 
        props:
          title: Материальное вознаграждение
          player: lawyer
          benefit: Денежное вознаграждение за оказываемые юридические услуги, которые соответсвуют условиям контракта.
          
      to_expert: 
        type: to_players 
        props:
          title: @.to_lawyer.title
          player: expert
          benefit: @.to_lawyer.benefit

      to_witness: 
        type: to_players 
        props:
          title: Рейтинг
          player: witness
          benefit: Очки рейтинга за вклад в восстановление справедливости.

    terms:
    type: term
    props:
      title: Прецедентное право
      description: Правовая система в которой источником права является прецедент.
      tags:
       -  case law
    props:
      title: Прецедент
      description: Предыдущее судебное решение.
      tags:
       - case
       - example
       - legal precedent

    actions:
      
      basic:

      #judge
        _makeJudgment #судья выносит приговор или объявляет ответчика невиновным
        _makeDecision #Судья соглашается или отказывается от чего-то, что было запрошено через _makeRequest
        _voteForJudgment #Если судей много и у них есть разногласия, то они должны голосовать за приговор
        _voteForDecision #Если судей много и у них есть разногласия, то они должны голосовать за одобрение или отказ от чего-то, что было запрощено через _makeRequest
        _removeFromRole #позволяет судье удалить человека из роли
        _addRating #судье, чтобы он мог накидать рейтинга (а в рамках какой рейтинговой шкалы??)

      #plaintiff + defendant
        _fileCharge #истец может предъявить обвинение
        _summonLawyer #привлечь адвоката
        _suggestSettlement #предложить мирное соглашение, которое возможно устроит всех участников процесса
        _acceptSettlement #принять предложенное мирное соглашение
        _receiveCompensation #истец получает моральную или материальную компенсацию за решение, вынесенное в его пользу

      #common
        _acceptRole #через этот экшен каждый потенциальный участник процесса может подтвердить участие своего профиля в этом судебном процессе
        _declineRole #через этот экшен каждый потенциальный участник процесса может отказаться участовать в этом судебном процессе
        _makeRequest #запросить вызов свидетеля, передачу суду какой-то информации или сделать еще какой-то другой запрос
        _requestContractChange #запросить изменение условий, согласно которым justice специалист будет участвовать в процессе
        _addToCharge # добавить свои показания или мнение к делу
        _resolveContract # истец, ответчик, эксперт, лоер через это действие подтверждают, что условия контракта были выполнены и их работа здесь закончена
        
